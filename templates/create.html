<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgb(243, 238, 238);
    }

    main {
        color: #14a87e;
        box-sizing: border-box; /* No background color */
        padding: 20px;
        margin-top: 10%;
        }
</style>
<body>
    <form action="/create/new" method="post">
        {% with messages = get_flashed_messages(category_filter = ['save']) %}     <!-- declare a variable called messages -->
        {% if messages %}   
            <div class="alert alert-danger">                   <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
     
        <main class="d-flex flex-column align-items-center border border-success border-3 rounded-3 p-5 shadow p-3 mb-5 bg-body rounded">
            <label for="name">Product Name:</label>
            <input type="text" name = "name" id = "name">
            
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="Clothes & Accessory">Clothes & Accessory</option>
                <option value="Outdoors">Outdoors</option>
                <option value="Electronics">Electronics</option>
                <option value="Tickets & Concerts">Ticket & Concerts</option>
                <option value="Education">Education</option>
            </select>
            
            <label for="category">Condition:</label>
            <select name="category" id="category">
                <option value="" selected disabled hidden> </option>
                <option value="New">New</option>
                <option value="Like new">Like new</option>
                <option value="Reconditioned">Reconditioned</option>
                <option value="Used">Used</option>
            </select>

            <label for="size">Size:</label>
            <select name="size" id="size">
                <option value="" selected disabled hidden> </option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="15" rows="5"></textarea>

            <label for="contact">Contact:</label>
            <input type="text" name = "contact" id = "contact">
            
            
            <input type="submit" value="Create" class="my-3">
        </main>
    </form>
</body>
</html>
