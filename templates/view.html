<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
    <style>
    body {
    background: rgb(230, 227, 227);
    max-width: 100%;
    font-family: "Courier New", Helvetica, sans-serif;
    }
    .btn-group{
        display: flex;
        gap: 10px;
    }
    main{
        width: 50%;   
    }
    </style>
<body>
    <header class="d-flex justify-content-between m-4">
        <h1>Sell-A-Thon</h1>
        <div class="btn-group">
            <div>
                <a href="/dashboard" class="btn btn-primary">Home</a>
            </div>
            <form action="/logout" method="post" class="">
                <input type="submit" name = "{{session['user_id']}}" value="Logout" class="btn btn-danger">   
            </form>
        </div>
    </header>
    <div class="d-flex flex-column justify-content-center align-items-center py-5">
    <main class="text-center border border-success border-3 rounded-3 p-3 shadow bg-body rounded">
            {% for product in user.products %}
                <h1>{{ product.name }}</h1>
                <p>Type: {{ product.type }}</p>
                <p>Condition: {{product.category if product.category else ''}}</p>
                <p>Size:{{ product.size if product.size else ''}}</p>
                <p>Description: {{ product.description }}</p>
                <p>Contact: {{ product.contact }}</p>
            {% endfor %}
    </main>
    </div>
</body>
</html>
