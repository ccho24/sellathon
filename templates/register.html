<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/register/user", method="post" >
        <main class="d-flex flex-column p-5">
            <h2>Register~~~~~~~~</h2>

            {% with messages = get_flashed_messages(category_filter = ['register']) %}     <!-- declare a variable called messages -->
            {% if messages %}   
                <div class="alert alert-danger">                   <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            
            <label for="first_name">First Name:</label>
            <input type="text" name = "fname" id = "first_name">

            <label for="first_name">Last Name:</label>
            <input type="text" name = "lname" id = "last_name">

            <label for="email">Email:</label>
            <input type="text" name = "email" id = "email">

            <label for="password">Password:</label>
            <input type="password" name = "pw" id = "password">

            <label for="confirm_pass">Confirm Password:</label>
            <input type="password" name = "confirm_pass" id = "confirm_pass">

            <select name="user_id" hidden></select>
            
            
            <input type="submit" value="Create">
        </main>

</form>  
</body>
</html>
