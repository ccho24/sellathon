<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body {
    height: 100%;
    margin: 0;
    background:rgb(232, 226, 226);
    }
    table{
        margin: 0 auto;
        max-width: 1400px;
    }
</style>
<body>
    <header class="d-flex justify-content-between m-4">
        <h1>Welcome {{session['username']}}</h1>
        <div>
            <a href="/create" class="btn btn-primary">Post</a>
        </div>
    </header>

    <table class="table table-success table-striped table-hover mx-4">
        <thead>
            <th>Product Name</th>
            <th>Seller</th>
            <th>Actions</th>
        </thead>
        {% for product in posts %}
        <tbody>
            <td> <a href="/view/{{product.id}}" class="text-decoration-none text-dark" >{{product.name}}</td>
            <td>{{product.user.fname}}</td>
            <td>
                
                <a href="/view/{{product.id}}" class="text-decoration-none text-success">View</a>

                {% if product.user_id == session['user_id'] %}
                    <a href="/edit/{{product.id}}" class="text-decoration-none ">| Edit</a>
                    <a href="/delete/{{product.id}}" class="text-decoration-none text-danger">| Delete</a>
                {% endif %}    
            </td>
    
        </tbody>
        {% endfor %}
    </table>
    <form action="/logout" method="post" class="m-4">
        <input type="submit" name = "{{session['user_id']}}" value="Logout" class="btn btn-danger">   
    </form>
</body>
</html>
